<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lista para assistir filmes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./modal.css">
        <link rel="stylesheet" href="./notie-master/dist/notie.min.css">
        <link rel="stylesheet" href="info.css">
    </head >
<body>
    <header>
        <h2><i class="bi bi-film"></i> Cinemateca</h2>
        <section id="search-container">
            <div class="input-wrapper" id="input-name-wrapper">
                <label for="movie-name">Nome: </label>
                <input type="text" name="movie-name" id="movie-name">
            </div>

            <div class="input-wraper" id="input-wraper-year">
                <label for="movie-year">Ano: </label>
                <input type="number" name="movie-year" id="movie-year" placeholder="1990"
                        min="1900" max="2099" step="1"  pattern="\d{4}" maxlength="4">
            </div>

            <button id="btn-search"><i class="bi bi-search"></i></button>
        </section>    
    </header>
    <main>
        <h1>Adicione os filmes Ã  sua playlist</h1>
        <section id="movie-list"></section>
        <article id="modal-overlay" class="overlay">
                <section id="modal-background"></section>
                <section id="modal-container"></section>
        </article>
    </main>

        <script src="script.js"></script>
        <script src="modal.js"></script>
        <script src="infoMovie.js"></script>
        <script src="keySample.js"></script>
        <script src="./notie-master/dist/notie.min.js"></script>
</body>
</html>
